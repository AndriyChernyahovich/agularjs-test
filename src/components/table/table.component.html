<table class="table">
    <thead>
        <tr>
            <th ng-repeat="title in $ctrl.thTable" class="table__title">{{ title }}</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table__item" ng-repeat="user in $ctrl.people"  ng-click="$ctrl.editPersonModal(user)">
            <td class="table__item--text">{{ user.username }}</td>
            <td class="table__item--text">{{ user.firstName }}</td>
            <td class="table__item--text">{{ user.lastName }}</td>
            <td class="table__item--text">{{ user.email }}</td>
            <td class="table__item--text">{{ user.type }}</td>
        </tr>
    </tbody>
</table>
